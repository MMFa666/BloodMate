{% extends 'base.html' %}

{% block head %}

{% endblock %}

{% block body %}
<div class="maincontainer">
    
    <div class="content">
        <h1 style="text-align: center">Add Product</h1>
        <div class="form">
            <form action="/addproduct" method='POST'>
    
                <div class="inputcontainer">
                    <div class="labelstyle">
                        <div class="anothercontainer2">
                            <div class="inside">
                                <label for="prodCat">Category:   </label><br>
                            </div>
                            <div class="inside">
                                <label for="bloodType">Blood Type:   </label><br>
                            </div>
                            <div class="inside">
                                <label for="prodQuant">Quantity:   </label><br>
                            </div>
                            <div class="inside">
                                <label for="expDate">Expiry Date:   </label><br>
                            </div>
                        </div>
                    </div>
                    <div class="labelstyle">
                        <div class="anothercontainer">
                            <div class="inside">
                                <input type="text" name="prodCat" id="prodCat"><br>
                            </div>
                            <div class="inside">
                                <input type="text" name="bloodType" id="bloodType"><br>
                            </div>
                            <div class="inside">
                                <input type="number" name="prodQuant" id="prodQuant"><br>
                            </div>
                            
                            <div class="inside">
                                <input type="date" name="expDate" id="expDate">
                            </div>

                    
                        </div>
    
                    </div>
                    
                </div>
                <p style="margin: 70px; color: maroon; text-align: center;">{{error}}</p>
                <input type="submit" value="Submit">
            </form>

        </div>
    </div>

</div>
{% endblock %}
