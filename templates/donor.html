{% extends 'base.html' %}

{% block head %}

{% endblock %}

{% block body %}
<div class="navbar">
    
    <a href="/">Logout</a>
    
    <img src="/static/im12.png" width="50px" height="50px">

    <text>BloodMate</text>
</div>

<div class="maincontainer">
    <div class='logoHeader'>
        <div class="logo">
            <img src="/static/im12.png" width="500px" height="400px">
        </div>

        
    </div>
    
    <div class="content_donor">
        <h1 style="text-align: center">Donate</h1>
        <div class="form">
            <form action="/register" method="POST">

                <div class="inputcontainer_register">
                    <div class="labelstyle">
                        <div class="anothercontainer2">

                            <div class="inside">
                                <label for="email">Quantity:   </label><br>

                            </div>
                            <div class="inside">
                                <label for="password">Category:   </label><br>

                            </div>


                            <div class="inside">
                                <label for="blood_type">Blood Type: </label><br>

                            </div>
                            <div class="inside">
                                <label for="dob">Expiry Date:   </label><br>

                            </div>
                        </div>
                    </div>
                    <div class="labelstyle">
                        <div class="anothercontainer">
                           
                            <div class="inside">
                                <input type="text" name="city" id="city" ><br>

                            </div>
                            <div class="inside">
                                <select id="Category" name="Category" style="width: 175px;">
                                    <option value="Blood">Blood</option>
                                    <option value="Plasma">Plasma</option>
                                    <option value="Plasma">RBC</option>
                                    <option value="Plasma">WBC</option>
                                    <option value="Plasma">Platelets</option>
                                    <option value="other">Other</option>
                                </select>

                            </div>
                            <div class="inside">
                                <select id="blood_type" name="blood_type" style="width: 175px;">
                                    <option value="A+">A+</option>
                                    <option value="A-">A-</option>
                                    <option value="B+">B+</option>
                                    <option value="B-">B-</option>
                                    <option value="AB+">AB+</option>
                                    <option value="AB-">AB-</option>
                                    <option value="O+">O+</option>
                                    <option value="O-">O-</option>
                                </select>

                            </div>
                            <div class="inside">
                                <input type="date" name="dob" id="dob" ><br>

                            </div>

                        </div>
    
                    </div>
                    
                </div>

                <p style="margin: 1px; color: maroon; text-align: center;">{{error}}</p>
                <input type="submit" value="Submit Request">
         
            </form>


        </div>
    </div>

</div>
{% endblock %}
