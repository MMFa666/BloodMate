{% endblock %}

{% block body %}
<div class="navbar">
    
    <a href="/">Logout</a>
    
    <img src="/static/im12.png" width="50px" height="50px">

    <text>BloodMate</text>
</div>

<div class="maincontainer">
    <div class='logoHeader'>
        <div class="logo">
            <img src="/static/im12.png" width="500px" height="400px">
        </div>

        
    </div>
    
    <div class="content_donorsearchhosp">

                <div class="inputcontainer_register">

                            <div class="inside">

                            </div>

                        </div>
                    </div>

                        <div class="anothercontainer">
                           

                            <div class="inside">

                                    <option value="Lahore">Lahore</option>
                                    <option value="Islamabad">Islamabad</option>

                                </select>

                            </div>


                        </div>
                    </div>

                </div>
                <p style="margin: -200px; color: maroon; text-align: center;">{{error}}</p>
