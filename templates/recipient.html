{% extends 'base.html' %}

{% block head %}

{% endblock %}

{% block body %}
<div class="navbar">
    
    <a href="/">Logout</a>
    
    <img src="/static/im12.png" width="50px" height="50px">

    <text>BloodMate</text>
</div>

<div class="maincontainer">
    <div class='logoHeader'>
        <div class="logo">
            <img src="/static/im12.png" width="500px" height="400px">
        </div>
        <h1 style="text-align: center">Don't Worry!<br>We are here to help you out</h1>
        
    </div>

    
    <div class="content">
        <h1 style="text-align: center">Find a Blood Donor</h1>
        <div class="form">
            <form action="/" method="POST">

                <div class="inputcontainer">
                    <div class="labelstyle">
                        <div class="anothercontainer2">
                            <div class="inside">
                                <label for="Location">Location:   </label><br>

                            </div>
                            <div class="inside">
                                <label for="Blood Group">Blood Group:   </label><br>

                            </div>
                        </div>
                    </div>
                    <div class="labelstyle">
                        <div class="anothercontainer">
                            <div class="inside">
                                <input type="text" name="location" id="location"><br>

                            </div>
                            <div class="inside">
                                <input type="text" name="bloodgroup" id="bloodgroup"><br>

                            </div>

                        </div>
    
                    </div>
                    
                </div>
                <p style="margin: 1px; color: maroon; text-align: center;">{{error}}</p>
                <input type="submit" value="Search">
            </form>
            <a href="/new_request">or make a new request</a>

            
        </div>
    </div>

    

</div>
{% endblock %}
