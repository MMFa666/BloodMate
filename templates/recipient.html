{% extends 'base.html' %}

{% block head %}

{% endblock %}

{% block body %}
<div class="navbar">
    
    <a href="/">Logout</a>
    <a href="/change_info_recipient/{{id}}">Change Info</a>
    <a href="/recipient_request_status/{{id}}">Request Status</a>
    <img src="/static/im12.png" width="50px" height="50px">

    <text>BloodMate</text>
</div>

<div class="maincontainer">
    <div class='logoHeader'>
        <div class="logo">
            <img src="/static/im12.png" width="500px" height="400px">
        </div>
        <h1 style="text-align: center">Don't Worry!<br>We are here to help you out</h1>
        
    </div>

    
    <div class="content_recepient">
        <h1 style="text-align: center">Find a Blood Donor</h1>
        <div class="form">
            <form action="{{ '/search_donor' }}" method="POST">

                <div class="inputcontainer">
                    <div class="labelstyle">
                        <div class="anothercontainer2">
                            <div class="inside">
                                <label for="location">Location:   </label><br>

                            </div>
                            <div class="inside">
                                <label for="Category">Category:   </label><br>

                            </div>


                            <div class="inside">
                                <label for="blood_type">Blood Type: </label><br>

                            </div>
                            
                        </div>
                    </div>
                    <div class="labelstyle">
                        <div class="anothercontainer">
                           
                            <div class="inside">
                                <select id="location" name="location" style="width: 175px;">
                                    <option value="Karachi">Karachi</option>
                                    <option value="Lahore">Lahore</option>
                                    <option value="Islamabad">Islamabad</option>
                                    <option value="Multan">Multan</option>
                                    <option value="Queta">Queta</option>
                                    <option value="Peshawar">Peshawar</option>
                                </select>

                            </div>

                            <div class="inside">
                                <select id="Category" name="Category" style="width: 175px;">
                                    <option value="Blood">Blood</option>
                                    <option value="Plasma">Plasma</option>
                                    <option value="Plasma">RBC</option>
                                    <option value="Plasma">WBC</option>
                                    <option value="Plasma">Platelets</option>
                                    <option value="other">Other</option>
                                </select>

                            </div>
                            <div class="inside">
                                <select id="blood_type" name="blood_type" style="width: 175px;">
                                    <option value="A+">A+</option>
                                    <option value="A-">A-</option>
                                    <option value="B+">B+</option>
                                    <option value="B-">B-</option>
                                    <option value="AB+">AB+</option>
                                    <option value="AB-">AB-</option>
                                    <option value="O+">O+</option>
                                    <option value="O-">O-</option>
                                </select>

                            </div>



                        </div>

                    </div>
                    
                </div>
                <br><br>
                <p style="margin: 1px; color: maroon; text-align: center;">{{error}}</p>
                <input type="submit" value="Submit ">

            </form>
            
        </div>
        <a href="/make_request_recipient/{{id}}">or Make a Donation Request NOW</a>
    </div>
    
   
    
</div>
{% endblock %}
