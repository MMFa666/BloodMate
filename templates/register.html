{% extends 'base.html' %}

{% block head %}

{% endblock %}

{% block body %}
<div class="maincontainer">
    <div class='logoHeader'>
        <div class="logo">
            <img src="/static/im12.png" width="500px" height="400px">
        </div>
        <h1 style="text-align: center">Share a Little, Care a Little<br>Donate Blood</h1>
        
    </div>
    
    <div class="content_register">
        <h1 style="text-align: center">Register</h1>
        <div class="form">
            <form action="/register" method="POST">
                <div style="margin: auto; width: max-content;">
                    <input type="radio" id="donor" name="user" value="donor" checked="checked">
                    <label for="donor">Donor</label>
                    <input type="radio" id="recipient" name="user" value="recipient">
                    <label for="recipient">Recipient</label>

                </div>
    
                <div class="inputcontainer_register">
                    <div class="labelstyle">
                        <div class="anothercontainer2">
                            <div class="inside">
                                <label for="name">Name:   </label><br>

                            </div>
                            <div class="inside">
                                <label for="email">Email:   </label><br>

                            </div>
                            <div class="inside">
                                <label for="password">Password:   </label><br>

                            </div>
                            <div class="inside">
                                <label for="contact">Contact No:   </label><br>

                            </div>
                            <div class="inside">
                                <label for="city">City: </label><br>

                            </div>
                            <div class="inside">
                                <label for="gender">Gender: </label><br>

                            </div>
                            <div class="inside">
                                <label for="blood_type">Blood Type: </label><br>

                            </div>
                            <div class="inside">
                                <label for="dob">DOB:   </label><br>

                            </div>
                        </div>
                    </div>
                    <div class="labelstyle">
                        <div class="anothercontainer">
                            <div class="inside">
                                <input type="text" name="name" id="name"><br>

                            </div>
                            <div class="inside">
                                <input type="text" name="email" id="email"><br>

                            </div>
                            <div class="inside">
                                <input type="password" name="password" id="password" placeholder="Atleast 6 characters"><br>

                            </div>
                            <div class="inside">
                                <input type="tel" name="contact" id="contact" placeholder="03201234567"><br>

                            </div>
                            <div class="inside">
                                <input type="text" name="city" id="city" ><br>

                            </div>
                            <div class="inside">
                                <select id="gender" name="gender" style="width: 175px;">
                                    <option value="male">Male</option>
                                    <option value="female">Female</option>
                                    <option value="other">Other</option>
                                </select>

                            </div>
                            <div class="inside">
                                <select id="blood_type" name="blood_type" style="width: 175px;">
                                    <option value="A+">A+</option>
                                    <option value="A-">A-</option>
                                    <option value="B+">B+</option>
                                    <option value="B-">B-</option>
                                    <option value="AB+">AB+</option>
                                    <option value="AB-">AB-</option>
                                    <option value="O+">O+</option>
                                    <option value="O-">O-</option>
                                </select>

                            </div>
                            <div class="inside">
                                <input type="date" name="dob" id="dob" ><br>

                            </div>

                        </div>
    
                    </div>
                    
                </div>
                <p style="margin: 1px; color: maroon; text-align: center;">{{error}}</p>
                <input type="submit" value="Register">
            </form>
            <a href="/">Already Regsitered? Login</a>
        </div>
    </div>

</div>
{% endblock %}
