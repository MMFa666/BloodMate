{% extends 'base.html' %}

{% block head %}

{% endblock %}

{% block body %}
<div class="maincontainer">
    
    <div class="content">
        <h1 style="text-align: center">Update Product</h1>
        <div class="form">
            <form action="/updateproduct/{{id}}" method='POST'>
    
                <div class="inputcontainer">
                    <div class="labelstyle">
                        <div class="anothercontainer2">
                            <div class="inside">
                                <label for="prodQuant">Quantity:   </label><br>
                            </div>
                            <div class="inside">
                                <label for="expDate">Expiry Date:   </label><br>
                            </div>
                        </div>
                    </div>
                    <div class="labelstyle">
                        <div class="anothercontainer">
                            <div class="inside">
                                <input type="number" name="prodQuant" id="prodQuant" value={{quantity}}><br>
                            </div>
                            
                            <div class="inside">
                                <input type="date" name="expDate" id="expDate" value={{expiry_date}}>
                            </div>

                    
                        </div>
    
                    </div>
                    
                </div>
                <p style="margin: 10px; color: maroon; text-align: center;">{{error}}</p>
                <input type="submit" value="Update">
            </form>

        </div>
    </div>

</div>
{% endblock %}
